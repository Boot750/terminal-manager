<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Rounded rectangle representing terminal window -->
  <rect x="4" y="6" width="32" height="28" rx="3" fill="#2B2B2B"/>
  
  <!-- Terminal title bar -->
  <rect x="4" y="6" width="32" height="6" rx="3" fill="#3C3F41"/>
  <rect x="4" y="9" width="32" height="3" fill="#3C3F41"/>
  
  <!-- Window control dots -->
  <circle cx="9" cy="9" r="1.5" fill="#C75450"/>
  <circle cx="14" cy="9" r="1.5" fill="#F0A732"/>
  <circle cx="19" cy="9" r="1.5" fill="#499C54"/>
  
  <!-- Terminal prompt arrow/chevron -->
  <path d="M8 18L12 22L8 26" stroke="#499C54" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Cursor line -->
  <rect x="15" y="20" width="8" height="3" rx="1" fill="#3592C4"/>
  
  <!-- Multiple terminal tabs indicator (management concept) -->
  <rect x="26" y="17" width="7" height="5" rx="1" fill="#AFB1B3"/>
  <rect x="27" y="23" width="7" height="5" rx="1" fill="#AFB1B3"/>
  <rect x="28" y="29" width="6" height="3" rx="1" fill="#AFB1B3"/>
  
  <!-- Connection lines showing management/organization -->
  <path d="M25 19.5H26" stroke="#AFB1B3" stroke-width="1"/>
  <path d="M25 25.5H27" stroke="#AFB1B3" stroke-width="1"/>
</svg>
